<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ScrollStack Test</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .scroll-stack-scroller {
        height: 100vh;
        overflow-y: auto;
      }

      .scroll-stack-card {
        height: 300px;
        margin: 50px auto;
        width: 80%;
        background: white;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        padding: 2rem;
        transition: transform 0.3s ease;
      }

      .scroll-stack-inner {
        padding: 100px 0 1000px;
      }

      .scroll-stack-end {
        height: 1px;
      }
    </style>
  </head>
  <body>
    <div id="scroll-stack-root"></div>

    <script type="module">
      import Lenis from 'https://cdn.skypack.dev/@studio-freight/lenis';

      const scroller = document.createElement("div");
      scroller.className = "scroll-stack-scroller";

      const inner = document.createElement("div");
      inner.className = "scroll-stack-inner";

      for (let i = 1; i <= 3; i++) {
        const card = document.createElement("div");
        card.className = "scroll-stack-card";
        card.innerHTML = `<h2>Card ${i}</h2><p>This is card ${i}</p>`;
        inner.appendChild(card);
      }

      const end = document.createElement("div");
      end.className = "scroll-stack-end";
      inner.appendChild(end);

      scroller.appendChild(inner);
      document.getElementById("scroll-stack-root").appendChild(scroller);

      const lenis = new Lenis({
        wrapper: scroller,
        content: inner,
        duration: 1.2,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        smoothWheel: true,
      });

      requestAnimationFrame(function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      });
    </script>
  </body>
</html>
